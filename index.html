<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
 	<a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        
        <a-assets>
            <a-asset-item id="cassette" src="/argift/3Dfiles/Cassette.obj"></a-asset-item>
            <a-asset-item id="cassettem" src="/argift/3Dfiles/Cassette.mtl"></a-asset-item>
            <a-asset-item id="gift" src="/argift/3Dfiles/GiftBox.dae"></a-asset-item>
            <a-asset-item id="frame" src="/argift/3Dfiles/PicFrame.obj"></a-asset-item>
            <a-asset-item id="framem" src="/argift/3Dfiles/PicFrame.mtl"></a-asset-item>
            <a-asset-item id="gift2" src="/argift/3Dfiles/new.obj"></a-asset-item>
            <a-asset-item id="gift2m" src="/argift/3Dfiles/new.mtl"></a-asset-item>

        </a-assets>
        
        <a-marker type='barcode' value='0'>
                <a-entity
                    obj-model="obj: #cassette; mtl: #cassettem">
                    scale="0.1 0.1 0.1"
                </a-entity>
        </a-marker>
        
        <a-marker type='barcode' value='1'>
            <a-entity collada-model="#gift"></a-entity>
        </a-marker>
        
    	<a-marker type='barcode' value='2'>
            <a-entity obj-model="obj: #frame; mtl: #framem"></a-entity>
        </a-marker>
        
        <a-marker type='barcode' value='3'>
            <a-entity
                <a-entity obj-model="obj: #gift2; mtl: #gift2m"></a-entity>
            </a-entity>
        </a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
